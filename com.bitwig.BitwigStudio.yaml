---
app-id: com.bitwig.BitwigStudio
runtime: org.gnome.Platform
runtime-version: 3.28
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Platform.ffmpeg
command: com.bitwig.BitwigStudio
finish-args:
  - --device=all
  - --filesystem=home
  - --persist=~/.java
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.jackaudio.service
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
  - '*.a'
  - '*.la'
modules:
  - name: jack2
    buildsystem: simple
    build-commands:
      - python3 waf configure --prefix=/app --htmldir=/app/share/doc/jack/ --freebob=no --dbus --autostart=dbus
      - python3 waf build -j $FLATPAK_BUILDER_N_JOBS
      - python3 waf install
    cleanup:
      - /bin
      - /include
      - /lib/jack
      - /lib/libjackserver.so*
      - /lib/pkgconfig
      - /share
    sources:
      - type: git
        url: "https://github.com/jackaudio/jack2.git"
        tag: "v1.9.12"

  - name: libbsd
    buildsystem: autotools
    cleanup:
      - "*.la"
      - "*.a"
      - "debug/"
      - "pkgconfig/"
    sources:
      - type: git
        url: "https://gitlab.freedesktop.org/libbsd/libbsd.git"
        tag: "0.9.1"

  - name: libbz2
    buildsystem: simple
    build-commands:
      - make -f Makefile-libbz2_so
      - mv libbz2.so.1.0.6 libbz2.so.1.0 /app/lib/
    sources:
      - type: archive
        url: "https://fossies.org/linux/misc/bzip2-1.0.6.tar.gz"
        sha256: "a2848f34fcd5d6cf47def00461fcb528a0484d8edef8208d6d2e2909dc61d9cd"

  - name: "bitwig-studio"
    buildsystem: simple
    build-commands:
      - ar x bitwig-studio-2.3.5.deb
      - tar -xf data.tar.xz
      - mkdir -p /opt /app/bin /app/lib
      - cp -r opt/* /app
      - cp -r usr/* /app
      - rm -f bin/bitwig-studio
      - ln -sf ../bitwig-studio/bitwig-studio /app/bin/com.bitwig.BitwigStudio
      - mv /app/share/icons/hicolor/48x48/apps/bitwig-modular.png /app/share/icons/hicolor/48x48/apps/com.bitwig-BitwigStudio-modular.png
      - mv /app/share/icons/hicolor/48x48/apps/bitwig-studio.png /app/share/icons/hicolor/48x48/apps/com.bitwig-BitwigStudio.png
      - mv /app/share/icons/hicolor/scalable/apps/bitwig-modular.svg /app/share/icons/hicolor/scalable/apps/com.bitwig.BitwigStudio-modular.svg
      - mv /app/share/icons/hicolor/scalable/apps/bitwig-studio.svg /app/share/icons/hicolor/scalable/apps/com.bitwig.BitwigStudio.svg
      - mv /app/share/applications/bitwig-studio.desktop /app/share/applications/com.bitwig.BitwigStudio.desktop
      - mv /app/share/mime/packages/bitwig-studio.xml /app/share/mime/packages/com.bitwig.BitwigStudio.xml
      - sed -ri 's@/usr/bin/bitwig-studio@/app/bin/com.bitwig.BitwigStudio@' /app/share/applications/com.bitwig.BitwigStudio.desktop
      - sed -ri 's@bitwig-studio.png@com.bitwig.BitwigStudio@' /app/share/applications/com.bitwig.BitwigStudio.desktop
      - sed -ri 's@Multimedia;@@' /app/share/applications/com.bitwig.BitwigStudio.desktop
    sources:
      - type: file
        url: http://downloads.bitwig.com/stable/2.3.5/bitwig-studio-2.3.5.deb
        sha256: 4ce715cdd819a7d42e2dcb829a1590205f289cf589c253cb7748510c11f8c2ec
        only-arches:
          - x86_64
          - i386

