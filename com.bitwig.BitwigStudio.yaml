---
app-id: com.bitwig.BitwigStudio
command: com.bitwig.BitwigStudio
runtime-version: "3.36"
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
rename-desktop-file: bitwig-studio.desktop
rename-icon: bitwig-studio
finish-args:
  - --device=all
  - --filesystem=host
  - --filesystem=home
  - --filesystem=/usr/lib64/vst
  - --filesystem=/usr/lib/vst
  - --persist=~/.java
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: "bitwig-studio"
    buildsystem: simple
    build-commands:
      - ar x bitwig-studio-3.1.3.deb
      - tar -xf data.tar.xz
      - mkdir -p /opt /app/bin /app/lib
      - cp -r opt/* /app
      - cp -r usr/* /app
    post-install:
      - rm /app/bin/bitwig-studio
      - ln -s /app/bitwig-studio/bitwig-studio /app/bin/com.bitwig.BitwigStudio
      - mv /app/share/mime/packages/bitwig-studio.xml /app/share/mime/packages/com.bitwig.BitwigStudio.xml
      - sed -ri 's@/usr/bin/bitwig-studio@/app/bin/com.bitwig.BitwigStudio@' /app/share/applications/bitwig-studio.desktop
      - sed -ri 's@Multimedia;@@' /app/share/applications/bitwig-studio.desktop
      - sed -ri 's@bitwig-studio.png@com.bitwig.BitwigStudio@' /app/share/applications/bitwig-studio.desktop
      - update-mime-database /app/share/mime
    sources:
      - type: file
        url: https://downloads-na.bitwig.com/stable/3.1.3/bitwig-studio-3.1.3.deb
        sha512: 02b6c9c21bd0924370b32f2132d943a245d8410be0b57850aeedf75d8ba98d92b6b1816b42300910d59d935f9a4b0a865b37b4b0edd67f347e603bf5ad0106ea
        only-arches:
          - x86_64

