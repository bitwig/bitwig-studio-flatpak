---
app-id: com.bitwig.BitwigStudio
command: com.bitwig.BitwigStudio
runtime-version: "20.08beta"
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
rename-desktop-file: bitwig-studio.desktop
rename-icon: bitwig-studio
finish-args:
  # TODO: we need MIDI, Audio, DRI, and realtime performances
  - --device=all
  - --nodevice=kvm

  # Needed to talk with jack, pulseaudio or pipewire
  - --share=ipc

  # Needed for updating the sound content, checking for online notifications and authentication
  - --share=network

  # Self explanatory
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11

  # For desktop notifications
  - --talk-name=org.freedesktop.Notifications

  # Bitwig Studio specific folders
  - --filesystem=~/.BitwigStudio
  - --filesystem=~/Bitwig Studio

  # Standard Plugin folders
  - --filesystem=~/.vst
  - --filesystem=~/.vst3
  - --filesystem=/usr/lib64/vst
  - --filesystem=/usr/lib32/vst
  - --filesystem=/usr/lib/vst
  - --filesystem=/usr/local/lib64/vst
  - --filesystem=/usr/local/lib32/vst
  - --filesystem=/usr/local/lib/vst

  # Extra plugin folder
  - --filesystem=~/.u-he

  # Convenient folders
  - --filesystem=xdg-desktop
  - --filesystem=xdg-music
  - --filesystem=xdg-documents
  - --filesystem=xdg-downloads
  - --filesystem=xdg-public-share
  - --filesystem=xdg-data
  - --filesystem=xdg-templates # might be needed by plugins
  - --filesystem=xdg-config    # might be needed by plugins

  # Java stuff
  - --persist=~/.java

modules:
  - name: "bitwig-studio"
    buildsystem: simple
    build-commands:
      - ar x bitwig-studio-87718-dev.deb
      - tar -xf data.tar.xz
      - mkdir -p /opt /app/bin /app/lib
      - cp -r opt/bitwig-studio/* /app
      - cp -r usr/* /app
    post-install:
      - rm /app/bin/bitwig-studio
      - ln -s ../bitwig-studio /app/bin/com.bitwig.BitwigStudio
      - mv /app/share/mime/packages/bitwig-studio.xml /app/share/mime/packages/com.bitwig.BitwigStudio.xml
      - sed -ri 's@/usr/bin/bitwig-studio@/app/bin/com.bitwig.BitwigStudio@' /app/share/applications/bitwig-studio.desktop
      - sed -ri 's@bitwig-studio.png@com.bitwig.BitwigStudio@' /app/share/applications/bitwig-studio.desktop
      - update-mime-database /app/share/mime
    sources:
      - type: file
        # url: https://downloads-na.bitwig.com/stable/3.1.3/bitwig-studio-3.1.3.deb
        url: http://jenkins.hq.bitwig.com/job/bw-studio-linux-release/3445/artifact/float/installer/target/bitwig-studio-87718-dev.deb
        sha512: 68f4376c089a8e372d1b02be04898e2d30678ab9318157e801bd264a3c55678bef7225fcc95d8dfbfe841e7a9b7c7b6b637fe124e533cf2679c5a07fbccabc77
        only-arches:
          - x86_64

