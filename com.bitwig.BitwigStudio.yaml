---
app-id: com.bitwig.BitwigStudio
command: com.bitwig.BitwigStudio
runtime-version: "3.32"
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
rename-desktop-file: bitwig-studio.desktop
rename-icon: bitwig-studio
finish-args:
  - --device=all
  - --filesystem=home
  - --persist=~/.java
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
  - '*.a'
  - '*.la'
modules:
  - name: "bitwig-studio"
    buildsystem: simple
    build-commands:
      - ar x bitwig-studio-3.0.deb
      - tar -xf data.tar.xz
      - mkdir -p /opt /app/bin /app/lib
      - cp -r opt/* /app
      - cp -r usr/* /app
    post-install:
      - rm -f /app/bin/bitwig-studio
      - install -Dm555 -t /app/bin com.bitwig.BitwigStudio
      - mv /app/share/mime/packages/bitwig-studio.xml /app/share/mime/packages/com.bitwig.BitwigStudio.xml
      - sed -ri 's@/usr/bin/bitwig-studio@/app/bin/com.bitwig.BitwigStudio@' /app/share/applications/bitwig-studio.desktop
      - sed -ri 's@Multimedia;@@' /app/share/applications/bitwig-studio.desktop
      - sed -ri 's@bitwig-studio.png@com.bitwig.BitwigStudio@' /app/share/applications/bitwig-studio.desktop
      - update-mime-database /app/share/mime
    sources:
      - type: file
        url: https://downloads-na.bitwig.com/stable/3.0/bitwig-studio-3.0.deb
        sha512: d87323e3fd9e538356158c1f3ac5e5b88f74b92e0988c02c327d163d4e69d2b71ded0b05e5b6b3ac57353c2804eec1bde998cc8e9f032d45d57587f053f26e4c
        only-arches:
          - x86_64
          - i386
      - type: file
        path: "files/com.bitwig.BitwigStudio"
        sha512: 65f89bb610bf59bb16978a256f4297929ccaa97f5c5b48696b3c50386e96e528f872f346785c6066be592c371f1d1c5a41d641a32479152777bf691605ad3d7b
  - name: ffmpeg
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/ffmpeg/examples
    config-opts:
      - --disable-doc
      - --disable-static
      - --enable-shared
    sources:
      - type: git
        url: "https://github.com/FFmpeg/FFmpeg.git"
        tag: "n4.1.4"
  - name: jack2
    buildsystem: simple
    build-commands:
      - python2 waf configure --prefix=/app --htmldir=/app/share/doc/jack/ --freebob=no --autostart=default
      - python2 waf build -j $FLATPAK_BUILDER_N_JOBS
      - python2 waf install
    cleanup:
      - /share
    sources:
      - type: git
        url: "https://github.com/jackaudio/jack2.git"
        tag: "v1.9.12"
  - name: libbsd
    buildsystem: autotools
    cleanup:
      - "*.la"
      - "*.a"
      - "debug/"
      - "pkgconfig/"
    sources:
      - type: git
        url: "https://gitlab.freedesktop.org/libbsd/libbsd.git"
        tag: "0.9.1"
  - name: libbz2
    buildsystem: simple
    build-commands:
      - make -f Makefile-libbz2_so
      - mv libbz2.so.1.0.7 libbz2.so.1.0 /app/lib/
    sources:
      - type: archive
        url: "https://fossies.org/linux/misc/bzip2-1.0.7.tar.gz"
        sha512: e0e19b493e6b1f7beeb0eeb0be8a6358c24202173f28acb1e902a768835be9e24f2cb966452fbc90fc3e4e692532ce0c7e86d06aef2d52c0d2a9ac16e12ec8c8
  - name: dbus-python
    buildsystem: simple
    build-commands:
      - pip2 install --install-option="--prefix=/app" --no-deps .
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/dbus/dbus-python
        tag: dbus-python-1.2.8


