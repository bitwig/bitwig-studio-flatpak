---
app-id: com.bitwig.BitwigStudio
command: bitwig-studio
runtime-version: "20.08beta"
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
rename-desktop-file: bitwig-studio.desktop
rename-icon: bitwig-studio
finish-args:
  # TODO: we need MIDI, Audio, DRI, and realtime performances
  - --device=all
  - --nodevice=kvm

  # Needed to talk with pulseaudio or pipewire
  - --share=ipc

  # Needed for updating the sound content, checking for online notifications and authentication
  - --share=network

  # Self explanatory
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11

  # For desktop notifications
  - --talk-name=org.freedesktop.Notifications

  # Give access to HOME
  - --filesystem=home

  # Java stuff
  - --persist=~/.java

  - --env=ALSA_CONFIG_PATH=
  - --env=VST_PATH=/app/extensions/Plugins/lxvst
  - --env=VST3_PATH=/app/extensions/Plugins/vst3

add-extensions:
  org.freedesktop.LinuxAudio.Plugins:
    directory: extensions/Plugins
    version: '20.08'
    add-ld-path: lib
    merge-dirs: lxvst;vst3
    subdirectories: true
    no-autodownload: true

modules:
  - name: "bitwig-studio"
    buildsystem: simple
    build-commands:
      - ar x bitwig-studio-*.deb
      - tar -xf data.tar.xz
      - mkdir -p /opt /app/bin /app/lib
      - cp -r opt/bitwig-studio/* /app
      - cp -r usr/* /app
    post-install:
      - ln -sf ../bitwig-studio ${FLATPAK_DEST}/bin/
      - mv /app/share/mime/packages/bitwig-studio.xml /app/share/mime/packages/com.bitwig.BitwigStudio.xml
      - sed -ri 's@"/usr/bin/bitwig-studio"@bitwig-studio@' /app/share/applications/bitwig-studio.desktop
      - cd ${FLATPAK_DEST}/share/icons/hicolor/scalable/mimetypes/;
        for i in * ; do
          mv $i ${FLATPAK_ID}.$i;
        done
      - install -d /app/extensions/Plugins
    sources:
      - type: file
        url: https://downloads.bitwig.com/stable/3.2.4/bitwig-studio-3.2.4.deb
        sha512: 933cf02023e361557660b377f2e58655c035e6df850edf21d30cd71a4c790e77aaf9797090a0ba6b259c309bdc87fa7e73821064d06613806e48610dc37b3f8e
        only-arches:
          - x86_64

