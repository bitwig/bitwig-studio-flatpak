---
app-id: com.bitwig.BitwigStudio
command: com.bitwig.BitwigStudio
runtime-version: "3.32"
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
rename-desktop-file: bitwig-studio.desktop
rename-icon: bitwig-studio
finish-args:
  - --device=all
  - --filesystem=home
  - --persist=~/.java
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
  - '*.a'
  - '*.la'
modules:
  - name: "bitwig-studio"
    buildsystem: simple
    build-commands:
      - ar x bitwig-studio-2.5.deb
      - tar -xf data.tar.xz
      - mkdir -p /opt /app/bin /app/lib
      - cp -r opt/* /app
      - cp -r usr/* /app
    post-install:
      - rm -f /app/bin/bitwig-studio
      - install -Dm555 -t /app/bin com.bitwig.BitwigStudio
      - mv /app/share/mime/packages/bitwig-studio.xml /app/share/mime/packages/com.bitwig.BitwigStudio.xml
      - sed -ri 's@/usr/bin/bitwig-studio@/app/bin/com.bitwig.BitwigStudio@' /app/share/applications/bitwig-studio.desktop
      - sed -ri 's@Multimedia;@@' /app/share/applications/bitwig-studio.desktop
      - sed -ri 's@bitwig-studio.png@com.bitwig.BitwigStudio@' /app/share/applications/bitwig-studio.desktop
      - update-mime-database /app/share/mime
    sources:
      - type: file
        url: https://downloads-na.bitwig.com/stable/2.5/bitwig-studio-2.5.deb
        sha512: d91ccfbf03523b04fbc967fb7eec31d347d7f477ca77b1df4fd02f14c7f580130c74cb9f5852cf16b5bc95eed7cb8b3270bced03554008a2abc8259da0ccfb51
        only-arches:
          - x86_64
          - i386
      - type: file
        path: "files/com.bitwig.BitwigStudio"
        sha512: 65f89bb610bf59bb16978a256f4297929ccaa97f5c5b48696b3c50386e96e528f872f346785c6066be592c371f1d1c5a41d641a32479152777bf691605ad3d7b
  - name: ffmpeg
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/ffmpeg/examples
    config-opts:
      - --disable-doc
      - --disable-static
      - --enable-shared
    sources:
      - type: git
        url: "https://github.com/FFmpeg/FFmpeg.git"
        tag: "n4.1"
  - name: jack2
    buildsystem: simple
    build-commands:
      - python2 waf configure --prefix=/app --htmldir=/app/share/doc/jack/ --freebob=no --autostart=default
      - python2 waf build -j $FLATPAK_BUILDER_N_JOBS
      - python2 waf install
    cleanup:
      - /share
    sources:
      - type: git
        url: "https://github.com/jackaudio/jack2.git"
        tag: "v1.9.12"
  - name: libbsd
    buildsystem: autotools
    cleanup:
      - "*.la"
      - "*.a"
      - "debug/"
      - "pkgconfig/"
    sources:
      - type: git
        url: "https://gitlab.freedesktop.org/libbsd/libbsd.git"
        tag: "0.9.1"
  - name: libbz2
    buildsystem: simple
    build-commands:
      - make -f Makefile-libbz2_so
      - mv libbz2.so.1.0.6 libbz2.so.1.0 /app/lib/
    sources:
      - type: archive
        url: "https://fossies.org/linux/misc/bzip2-1.0.6.tar.gz"
        sha512: 00ace5438cfa0c577e5f578d8a808613187eff5217c35164ffe044fbafdfec9e98f4192c02a7d67e01e5a5ccced630583ad1003c37697219b0f147343a3fdd12
  - name: dbus-python
    buildsystem: simple
    build-commands:
      - pip2 install --install-option="--prefix=/app" --no-deps .
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/dbus/dbus-python
        tag: dbus-python-1.2.8


