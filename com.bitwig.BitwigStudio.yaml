---
app-id: com.bitwig.BitwigStudio
command: com.bitwig.BitwigStudio
runtime-version: "3.36"
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
rename-desktop-file: bitwig-studio.desktop
rename-icon: bitwig-studio
finish-args:
  - --device=all
  - --filesystem=home
  - --filesystem=/usr/lib64/vst
  - --filesystem=/usr/lib/vst
  - --persist=~/.java
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
  - '*.a'
  - '*.la'
modules:
  - name: "bitwig-studio"
    buildsystem: simple
    build-commands:
      - ar x bitwig-studio-3.1.2.deb
      - tar -xf data.tar.xz
      - mkdir -p /opt /app/bin /app/lib
      - cp -r opt/* /app
      - cp -r usr/* /app
    post-install:
      - rm -f /app/bin/bitwig-studio
      - install -Dm555 -t /app/bin com.bitwig.BitwigStudio
      - mv /app/share/mime/packages/bitwig-studio.xml /app/share/mime/packages/com.bitwig.BitwigStudio.xml
      - sed -ri 's@/usr/bin/bitwig-studio@/app/bin/com.bitwig.BitwigStudio@' /app/share/applications/bitwig-studio.desktop
      - sed -ri 's@Multimedia;@@' /app/share/applications/bitwig-studio.desktop
      - sed -ri 's@bitwig-studio.png@com.bitwig.BitwigStudio@' /app/share/applications/bitwig-studio.desktop
      - update-mime-database /app/share/mime
    sources:
      - type: file
        url: https://downloads-na.bitwig.com/stable/3.1.2/bitwig-studio-3.1.2.deb
        sha512: 405de9ab6352d85a3bb6250f4e024d7fcef7d3b92879732cf985ac33b3979c4f75965a57e8f838f1df2e1d2039b65d0e4c4d81abd8d35246db4375ae18afd36f
        only-arches:
          - x86_64
          - i386
      - type: file
        path: "files/com.bitwig.BitwigStudio"
        sha512: 65f89bb610bf59bb16978a256f4297929ccaa97f5c5b48696b3c50386e96e528f872f346785c6066be592c371f1d1c5a41d641a32479152777bf691605ad3d7b
  - name: ffmpeg
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/ffmpeg/examples
    config-opts:
      - --disable-doc
      - --disable-static
      - --enable-shared
    sources:
      - type: git
        url: "https://github.com/FFmpeg/FFmpeg.git"
        tag: "n4.2.1"
  - name: jack2
    buildsystem: simple
    build-commands:
      - python3 waf configure --prefix=/app --htmldir=/app/share/doc/jack/ --autostart=default
      - python3 waf build -j $FLATPAK_BUILDER_N_JOBS
      - python3 waf install
    cleanup:
      - /share
    sources:
      - type: git
        url: "https://github.com/jackaudio/jack2.git"
        tag: "v1.9.14"
  - name: libbsd
    buildsystem: autotools
    cleanup:
      - "*.la"
      - "*.a"
      - "debug/"
      - "pkgconfig/"
    sources:
      - type: git
        url: "https://gitlab.freedesktop.org/libbsd/libbsd.git"
        tag: "0.10.0"
  - name: libbz2
    buildsystem: simple
    build-commands:
      - make -f Makefile-libbz2_so
      - mv libbz2.so.1.0.8 libbz2.so.1.0 /app/lib/
    sources:
      - type: archive
        url: "https://fossies.org/linux/misc/bzip2-1.0.8.tar.gz"
        sha512: 083f5e675d73f3233c7930ebe20425a533feedeaaa9d8cc86831312a6581cefbe6ed0d08d2fa89be81082f2a5abdabca8b3c080bf97218a1bd59dc118a30b9f3
  - name: dbus-python
    buildsystem: simple
    build-commands:
      - pip3 install --install-option="--prefix=/app" --no-deps .
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/dbus/dbus-python
        tag: dbus-python-1.2.8


